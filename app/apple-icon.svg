<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="180" height="180" rx="40" fill="url(#grad)"/>
  
  <!-- Code brackets symbol -->
  <g filter="url(#glow)">
    <text x="90" y="130" font-size="90" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif" opacity="0.95">&lt;/&gt;</text>
  </g>
  
  <!-- Subtle accent dots -->
  <circle cx="35" cy="35" r="5" fill="white" opacity="0.3"/>
  <circle cx="145" cy="35" r="5" fill="white" opacity="0.3"/>
  <circle cx="35" cy="145" r="5" fill="white" opacity="0.3"/>
  <circle cx="145" cy="145" r="5" fill="white" opacity="0.3"/>
</svg>
