<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#grad)"/>
  
  <!-- Code brackets symbol -->
  <g filter="url(#glow)">
    <text x="50" y="72" font-size="50" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif" opacity="0.95">&lt;/&gt;</text>
  </g>
  
  <!-- Subtle accent dots -->
  <circle cx="20" cy="20" r="3" fill="white" opacity="0.3"/>
  <circle cx="80" cy="20" r="3" fill="white" opacity="0.3"/>
  <circle cx="20" cy="80" r="3" fill="white" opacity="0.3"/>
  <circle cx="80" cy="80" r="3" fill="white" opacity="0.3"/>
</svg>
